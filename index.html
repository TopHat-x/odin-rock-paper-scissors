<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="scoreboard">
        <div id="round">ROUND 1</div>
        <div class="score-container">
            <div id="player-score">PLAYER: 0</div>
            <div id="computer-score">COMPUTER: 0</div>
        </div>
    </div>
    <div class="buttons">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
        <button id="hodor-button">Hodor</button>
    </div>
    <div id="results">This is a best of 5 series of Rock, Paper, Scissors!</div>
</body>

<script src="script.js">
</script>

</html>
